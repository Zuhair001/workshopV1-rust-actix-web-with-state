    <div class="container-fluid">
        <div class="container-form">
            <h3 class="text-primary">Student details</h3>
            <form class="form-inline" method="POST" action="/create">
                <div class="form-group mb-2">
                    <input class="form-control" name="first_name" type="text" placeholder="Last name">
                </div>
                <div class="form-group mb-2">
                    <input class="form-control" name="last_name" type="text" placeholder="First name">
                </div>
                <div class="form-group mb-2">
                    <input class="form-control" name="department" type="text" placeholder="Department">
                </div>
                <div class="form-group mb-2 form-radio-inline">
                    <div class="form-check form-check-inline text-light-gray">
                        <label class="form-check-label">Graduated ?</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="is_graduated" id="inlineRadio1" value="true">
                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="is_graduated" id="inlineRadio2" value="false">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <input class="form-control" name="age" type="number" placeholder="Age">
                </div>
                <div class="form-group mb-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
